<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="assets/css/googlestyle.css" />
  </head>
  <body>
    <header>
      <nav id="top-nav">
        <ul class="header-nav">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <img
            class="google-icon"
            src="assets/images/google-apps.png"
            alt="google-apps"
          />
          <img
            class="google-icon"
            src="assets/images/google-pic.png"
            alt="profile picture"
          />
        </ul>
      </nav>
    </header>

    <section>
      <div class="main">
        <img
          class="google"
          src="assets/images/google.jpg"
          alt="google"
          width=""
          height=""
        />
      </div>

      <div class="search-box">
        <img
          class="google-icon input-icon"
          src="assets/images/search-icon.png"
          alt="mag-glass"
        />
        <input type="text" name="" placeholder="Search Google or type a URL" />
        <img
          class="google-icon input-icon"
          src="assets/images/google-mic.png"
          alt="mic"
        />
      </div>

      <div class="button-container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </section>

    <footer>
      <nav>
        <ul id="footer-left">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </ul>
        <ul id="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
